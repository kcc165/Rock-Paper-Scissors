<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <img id="rock" src="rock.png" alt="rock">
        <img id="paper" src="paper.png" alt="paper">
        <img id="scissors" src="scissors.png" alt="scissors">
    </div>
    <script>
            function computerPlay(){
                let play = Math.floor(Math.random() * (3)) + 1;
                switch(play){
                    case 1:
                        return "rock";
                    case 2:
                        return "paper";
                    case 3: 
                        return "scissors";
                }
                
            }
            function playRound(playerSelection, computerSelection){
                playerSelection = playerSelection.toLowerCase();
                if (playerSelection === "rock"){
                    if (computerSelection === "rock"){
                        return "tie"
                    }
                    else if (computerSelection === "paper"){
                        return "lose"
                    } 
                    else{
                        return "win"
                    }
        
                }
                if (playerSelection === "paper"){
                    if (computerSelection === "rock"){
                        return "win"
                    }
                    else if (computerSelection === "paper"){
                        return "tie"
                    } 
                    else{
                        return "lose"
                    }
        
                }
                if (playerSelection === "scissors"){
                    if (computerSelection === "rock"){
                        return "lose"
                    }
                    else if (computerSelection === "paper"){
                        return "win"
                    } 
                    else{
                        return "tie"
                    }
        
                }
        
            }
            function game(playerSelection){
                let games = 0
                let result = playRound(playerSelection, computerPlay());
                console.log(result);
                if (result === "win"){
                    scores[0]++;
                    }
                else if (result === "lose"){
                    scores[1]++;
                    }
                games++;
               
                console.log(`You score is ${scores[0]}, and the computer score is ${scores[1]}`);
            }
            let scores = [0,0]
            const choice = document.querySelectorAll("img");
            choice.forEach((img) => {
                img.addEventListener("click", (e) => {
                    game(e.toElement.id);
                });
            });
            
        
            
        </script>
</body>
</html>
